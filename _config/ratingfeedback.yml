---
Name: ratingfeedbacconfig
After:
  - 'framework/*'
  - 'cms/*'
---

SiteConfig:
  extensions:
    - SiteConfig_RatingFeedbackOptions

SiteTree:
  extensions:
    - SiteTree_EnableRatingFeedback

ContentController:
  extensions:
    - Controller_HandleRatingFeedback

RatingFeedbackManager:
  extensions:
    - SubsiteAdminExtension

RatingFeedback:
  extensions:
    - SubsiteModelExtension
